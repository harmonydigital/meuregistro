<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
   
</head>
  <body>
    
    <main>
      
        <div class="container py-5">
          <h1 class="h2">Cadastro de Usuários </h1>
          <p>Preencha os campos com seus dados.</p>
         
            <div class="card" >
          <div class="card-body">
          
          <form id="dataSubmit" step="step-1">
            <div class="form-group">
              <label for="formGroupExampleInput">Nome completo</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Seu nome completo " aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" id=""  placeholder="Endereço de e-mail" aria-label="large">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Telefone</label>
              <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Seu Telefone" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">CPF</label>
              <input type="number" class="form-control" id="formGroupExampleInput" placeholder="000.000.000-00" aria-label="large" required>
            </div>
            

            <div class="d-flex flex-row-reverse">
               <button type="submit" class="submit btn btn-primary mt-3">Avançar</button>
             
            </div>
          </form>
       
         </div>
       </div>
      </div>

    </main>
    <footer>
        <p class="text-center">Copyright Prianti © 2024</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
