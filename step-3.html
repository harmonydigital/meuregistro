<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
   
</head>
  <body>
    
    <main>
      
        <div class="container py-5">
          <h1 class="h2">Cadastro de Usuários </h1>
          <p>Preencha os campos com seus dados.</p>
         
            <div class="card" >
          <div class="card-body">
         
          <form id="dataSubmit" step="step-3">
            <div class="form-group">
                 <label for="exampleFormControlInput6" class="form-label">CNH:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Digite seu CNH">
            </div>
            <div class="form-group">
               <label for="exampleFormControlInput7" class="form-label">Local de Nascimento:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="Digite local do seu nascimento">
            </div>
           
            

         <div class="d-flex justify-content-between">
              <button type="button" onclick="history.back()" class="btn btn-light mt-3">Voltar</button>
              <button type="submit" class="btn btn-primary mt-3">Avançar</button>
              </div>
          </form>
       
         </div>
       </div>
      </div>

    </main>
    <footer>
        <p class="text-center">Copyright Prianti © 2024</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
