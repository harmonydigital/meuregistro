<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seven Cadastro Crédito imobiliário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
   
</head>
  <body>
    <header>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <button class="navbar-brand" style='width:70px' onclick="history.back()">
            <i class="fa-solid fa-chevron-left" style='color:white;'></i>
          </button>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="text-center m-3">
        <img src="logo.png" class="rounded" alt="...">
      </div>
      
        <div class="container py-5">
          <h1 class="h2">Finalize seu cadastro </h1>
          <p>Preencha os campos com seus dados.</p>
         
            <div class="card" >
          <div class="card-body">
          
          <form id="dataSubmit" step="step-4" >
            <div class="form-group">
              <label for="formGroupExampleInput">Referências Bancárias</label>
              <input type="text" class="form-control" id="irefbancarias" placeholder="Digite aqui suas Referências Bancarias" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="">Possui emprestimos em andamentos</label>
              <input type="text" class="form-control" id="iemprestimos"  placeholder="Digite aqui se possui emprestimos em andamentos" aria-label="large">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Qual instituição</label>
              <input type="text" class="form-control" id="iempinstituicao" placeholder="Digite aqui qual instituição" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Valor em Aberto</label>
              <input type="number" class="form-control" id="ivaloremp" placeholder="Digite aqui valor em Aberto" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Parcelas em Atraso</label>
              <input type="text" class="form-control" id="iparcelas" placeholder="Digite aqui parcelas em Atraso" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Data do emprestimo</label>
              <input type="date" class="form-control" id="idataemp" placeholder="" aria-label="large" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Quantidade de parcelas</label>
              <input type="number" class="form-control" id="iqtdparcelas" placeholder="Digite aqui quantidade de parcelas" aria-label="large" required>
            </div>
            
          <div class="d-flex justify-content-between">
              <button type="button" onclick="history.back()" class="btn btn-light mt-3">Voltar</button>
              <button type="submit" class="btn btn-primary mt-3">Finalizar Cadastro</button>
              </div>
          </form>
       
         </div>
       </div>
      </div>

    </main>
    <footer>
      <p class="text-center">Copyright Seven Crédito Imobiliário © 2024</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="all.js"></script>
</body>
</html>
