               <div class="dropdown  bottom-0 end-0  bd-mode-toggle">
                  <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                  
                     <svg style="color: white;" class="svg-inline--fa fa-ellipsis-vertical" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="ellipsis-vertical" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" data-fa-i2svg=""><path fill="currentColor" d="M64 360c30.9 0 56 25.1 56 56s-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56zm0-160c30.9 0 56 25.1 56 56s-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56zM120 96c0 30.9-25.1 56-56 56S8 126.9 8 96S33.1 40 64 40s56 25.1 56 56z"></path></svg><!-- <i style="color:white;" class="fa-solid fa-ellipsis-vertical"> </i> Font Awesome fontawesome.com -->

                  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
                     <li>
                        <button type="button" onclick="location.href='https://sevencreditoimobiliario.com.br'" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">

                              <use href="#sun-fill"></use>
                           </svg>
                           Seven 
                           <svg class="bi ms-auto d-none" width="1em" height="1em">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                           <svg class="bi me-2 opacity-50" width="1em" height="1em">
                              <use href="#sun-fill"></use>
                           </svg>
                           Login 
                           <svg class="bi ms-auto d-none" width="1em" height="1em">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
    </header>
    
    <main>
      <div class="text-center m-3">
        <img src="logo.png" class="rounded" alt="...">
      </div>
      
        <div class="container py-5">
          <h1 class="h2">Finalize seu cadastro </h1>
          <p>Preencha os campos com seus dados.</p>
         
            <div class="card" >
          <div class="card-body">
          
          <form id="dataSubmit" step="step-4" >
            <div class="form-group">
              <label for="formGroupExampleInput">Referências Bancárias</label>
              <input type="text" class="form-control" id="irefbancarias" placeholder="Digite aqui suas Referências Bancarias" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="">Possui emprestimos em andamentos</label>
              <input type="text" class="form-control" id="iemprestimos"  placeholder="Digite aqui se possui emprestimos em andamentos" aria-label="large">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Qual instituição</label>
              <input type="text" class="form-control" id="iempinstituicao" placeholder="Digite aqui qual instituição" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Valor em Aberto</label>
              <input type="number" class="form-control" id="ivaloremp" placeholder="Digite aqui valor em Aberto" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Parcelas em Atraso</label>
              <input type="text" class="form-control" id="iparcelas" placeholder="Digite aqui parcelas em Atraso" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Data do emprestimo</label>
              <input type="date" class="form-control" id="idataemp" placeholder="" aria-label="large" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Quantidade de parcelas</label>
              <input type="number" class="form-control" id="iqtdparcelas" placeholder="Digite aqui quantidade de parcelas" aria-label="large" required>
            </div>
            
          <div class="d-flex justify-content-between">
              <button type="button" onclick="history.back()" class="btn btn-light mt-3">Voltar</button>
              <button type="submit" class="btn btn-primary mt-3">Finalizar Cadastro</button>
              </div>
          </form>
       
         </div>
       </div>
      </div>

    </main>
    <footer>
      <p class="text-center">Copyright Seven Crédito Imobiliário © 2024</p>
    </footer>

    <script src="main.js"></script>
    <script src="all.js"></script>
