                     id="bd-theme"
                     type="button"
                     aria-expanded="false"
                     data-bs-toggle="dropdown"
                     aria-label="Toggle theme (auto)">
                  
                     <i style='color:white;' class="fa-solid fa-ellipsis-vertical"> </i>
                     <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
                     <li>
                        <button type="button" onclick="location.href='https://sevencreditoimobiliario.com.br'"    class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">

                              <use href="#sun-fill"></use>
                           </svg>
                           Seven 
                           <svg class="bi ms-auto d-none" width="1em" height="1em">
                              <use href="#check2"></use>

                     </li>
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">

      <main>
         <div class="text-center m-3">
            <img src="logo.png" class="rounded" alt="...">
         </div>
         <div class="container py-5">
            <h1 class="h2">Grave video pessoal</h1>
            <p>Envie um video rápido como prova de vida.</p>
            <div class="card" >
               <div class="card-body">
                  <form id="dataSubmit" step="step-5">
                     <div class="form-group">
                        <label for="formFileMultiple" class="form-label">Grave seu video.</label> 
                     </div>
                     <video id='video' autoplay></video>
                     <div id='status'></div>
                     <div class="d-flex justify-content-between">
                        <button type="button" onclick="history.back()" class="btn btn-light mt-3">Voltar</button>
                        <button type="submit" class="btn btn-primary mt-3">Enviar Cadastro</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </main>
      <footer>
