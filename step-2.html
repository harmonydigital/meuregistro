<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
   
</head>
  <body>
    
    <main>
      
        <div class="container py-5">
          <h1 class="h2">Cadastro de Usuários </h1>
          <p>Preencha os campos com seus dados.</p>
         
            <div class="card" >
          <div class="card-body">
          
          <form id="dataSubmit" step="step-2" >
            <div class="form-group">
              <label for="formGroupExampleInput">RG</label>
              <input type="number" class="form-control" id="irg" placeholder="00.000.000-0" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="">Orgão Emissor</label>
              <input type="text" class="form-control" id="iorgaoemissor"  placeholder="Digite aqui Orgão Emissor" aria-label="large">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Data de Emissão - RG</label>
              <input type="date" class="form-control" id="idataemissao" placeholder="" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Nome da Mãe</label>
              <input type="text" class="form-control" id="inomemae" placeholder="Digite aqui nome da Mãe" aria-label="large" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Nome do Pai</label>
              <input type="text" class="form-control" id="inomepai" placeholder="Digite aqui nome do Pai" aria-label="large" required>
            </div>
            
            <div class="d-flex justify-content-between">
              <button type="button" onclick="history.back()" class="btn btn-light mt-3">Voltar</button>
              <button type="submit" class="btn btn-primary mt-3">Avançar</button>
              </div>
          </form>
       
         </div>
       </div>
      </div>

    </main>
    <footer>
        <p class="text-center">Copyright Prianti © 2024</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
