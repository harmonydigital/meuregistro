<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seven Login - Crédito imobiliário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
   
</head>
  <body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
               <a class="navbar-brand" href="https://sevencreditoimobiliario.com.br/" style='width:70px'>
               <i class="fa-solid fa-chevron-left" style='color:white;'></i>
               </a>
               <div class="dropdown  bottom-0 end-0  bd-mode-toggle">
                  <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                     id="bd-theme"
                     type="button"
                     aria-expanded="false"
                     data-bs-toggle="dropdown"
                     aria-label="Toggle theme (auto)">
                  
                     <i style='color:white;' class="fa-solid fa-ellipsis-vertical"> </i>
                     <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
                     <li>
                        <button type="button" onclick="location.href='https://sevencreditoimobiliario.com.br'"    class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                           <svg class="bi me-2 opacity-50" width="1em" height="1em">
                              <use href="#sun-fill"></use>
                           </svg>
                           Seven 
                           <svg class="bi ms-auto d-none" width="1em" height="1em">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                     <li>
                        <button  onclick="location.href='https://sevencreditoimobiliario.com.br/meucredito/step-1.html'" type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                           <svg class="bi me-2 opacity-50" width="1em" height="1em">
                              <use href="#sun-fill"></use>
                           </svg>
                           Cadastro 
                           <svg class="bi ms-auto d-none" width="1em" height="1em">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
    </header>
    
    <main>
      
      
      <div class="container py-3">
      <div class="card">
	  
          <form>
            <div class="text-center mb-2">
              <img src="logo.png" class="rounded" alt="...">
            </div>
            
        
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="floatingInput">Digite seu Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="pass" placeholder="Password">
              <label for="floatingPassword">Digite sua Senha</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Lembre-me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            
          </form>
      </div>
      </div>

    </main>
    <footer>
        <p class="text-center">Copyright Seven Crédito Imobiliário © 2024</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="all.js"></script>
</body>
</html>
